  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./imagenes/LogoMiCanasta.png">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous">
      <link rel="stylesheet" href="./estilos.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light  bg-warning navbarText-secondary iconos">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="./imagenes/LogoMiCanasta.png" style="width: 60px;">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="notificaciones"><i class="fas fa-bell"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="agregar"><i class="fas fa-cart-arrow-down"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./formulario.iniciarSesion.html"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="card border-warning mb-3 container" style= "max-width: 800px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="./imagenes/form.jpg" class="card-img2" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" style="color: black; text-align: center; font-size: 36px;">¡Bienvenido!</h5>
              <p class="card-text" style="text-align: center;">Regístrate en Mi Canasta, envía muchos productos y obtén grandes beneficios.</p>
            </div>
          </div>
    </div>

      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <i class="fas fa-building icon"></i>
            <input type="text" class="form-control" placeholder="Empresa">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-id-card-alt icon"></i>
            <input type="text" class="form-control" placeholder="Nit">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-user icon"></i>
            <input type="text" class="form-control" placeholder="Nombre(s)">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-user icon"></i>
            <input type="text" class="form-control" placeholder="Apellidos">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-id-card icon"></i>
            <input type="text" class="form-control" placeholder="Cédula">
          </div>
          <div class="col">
            <i class="fas fa-mobile icon"></i>
            <input type="text" class="form-control" placeholder="Celular">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-envelope icon"></i>
            <input type="text" class="form-control" placeholder="Correo">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Ciudad">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-home icon"></i>
            <input type="text" class="form-control" placeholder="Dirección">
          </div>
          <div class="col">
            <i class="fas fa-lock icon"></i>
            <input type="text" class="form-control" placeholder="Contraseña">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-lock icon"></i>
            <input type="text" class="form-control" placeholder="Confirmar Contraseña">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
              <label class="form-check-label" for="disabledFieldsetCheck">
                Acepto los Términos y Condiciones
              </label>
            </div>
          <div>
          <button type="submit" class=" btn btn-dark btn-lg active">Registrarme</button>
        </div>
      </div>
      </form>

      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
