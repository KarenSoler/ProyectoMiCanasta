<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Canasta</title>
    <link rel="icon" type="image/png"
      href="./imagenes/LogoMiCanasta.png">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/estilos2.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning
      navbarText-secondary iconos">
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="./index.html"><img
          src="./imagenes/LogoMiCanasta.png" style="width:
          60px;"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./agregar.html"><i class="fas
                fa-cart-arrow-down"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./formulario_ingresar.html"><i class="fas
                fa-user"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="card border-warning mb-3 container" style="max-width: 800px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="./imagenes/pareja.jpg" class="card-img"
            alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" style="color: black; text-align: center;
              font-size: 36px;">¡Bienvenido!</h5>
            <p class="card-text" style="text-align: center;">Regístrate en Mi
              Canasta, compra y aprovecha grandes beneficios y descuentos.</p>
          </div>
        </div>
      </div>
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <i class="fas fa-envelope icon"></i>
            <input type="text" class="form-control" placeholder="Correo">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-mobile icon"></i>
            <input type="text" class="form-control" placeholder="Celular">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-user icon"></i>
            <input type="text" class="form-control" placeholder="Nombre(s)">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-user icon"></i>
            <input type="text" class="form-control" placeholder="Apellido(s)">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-lock icon"></i>
            <input type="text" class="form-control" placeholder="Contraseña">
          </div>
          <div class="col-md-6 mb-3">
            <i class="fas fa-lock icon"></i>
            <input type="text" class="form-control" placeholder="Repetir contraseña">
          </div>

          <div class="col-md-6 mb-3">
              <input class="form-check-input" type="checkbox" value=""
                id="disabledFieldsetCheck">
              <label class="form-check-label" for="disabledFieldsetCheck">
                Acepto los términos y condiciones.
              </label>
          </div>
          <div class="col-md-6 mb-3">
            <button type="submit" class="btn btn-dark btn-lg active">Registrarme</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p class="footer"> Hecho por Cynane's Proyect. | Todos los derechos reservados.</p>
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
  </body>
</html>
